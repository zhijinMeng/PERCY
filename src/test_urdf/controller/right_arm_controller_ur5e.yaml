right_arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - right_arm/shoulder_pan_joint
     - right_arm/shoulder_lift_joint
     - right_arm/elbow_joint
     - right_arm/wrist_1_joint
     - right_arm/wrist_2_joint
     - right_arm/wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      right_arm/shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      right_arm/shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      right_arm/elbow_joint: {trajectory: 0.1, goal: 0.1}
      right_arm/wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      right_arm/wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      right_arm/wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
right_joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - right_arm/shoulder_pan_joint
     - right_arm/shoulder_lift_joint
     - right_arm/elbow_joint
     - right_arm/wrist_1_joint
     - right_arm/wrist_2_joint
     - right_arm/wrist_3_joint

